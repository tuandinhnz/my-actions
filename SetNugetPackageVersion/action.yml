name: 'Set Nuget PackageVersion'
description: 'Set PackageVersion in csproj files'
runs:
  using: "composite"
  steps:
    - run: |
        ls
        for i in `find . -type f -iname '*.csproj'`; do sed -i'' -e "s/\(PackageVersion>[0-9]*\.[0-9]*\.[0-9]*\.\)\([0-9]*\)/\1${{github.run_attempt}}}}/" $i; done
        echo "My name is Tuan"
      shell: bash
